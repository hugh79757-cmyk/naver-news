    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.querySelector('.keyword-table');
            if (!table) return;

            const headers = table.querySelectorAll('th');
            const tbody = table.querySelector('tbody');

            headers.forEach((header, index) => {
                // ÎßàÏßÄÎßâ Ïó¥(Î∂ÑÏÑù Î≤ÑÌäº)ÏùÄ Ï†úÏô∏
                if (index === headers.length - 1) return;

                header.addEventListener('click', function () {
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    const isAsc = header.classList.contains('asc');

                    // Î™®Îì† Ìó§Îçî ÌÅ¥ÎûòÏä§ Ï¥àÍ∏∞Ìôî
                    headers.forEach(h => h.classList.remove('asc', 'desc'));

                    // Ï†ïÎ†¨ Î∞©Ìñ• ÏÑ§Ï†ï
                    header.classList.add(isAsc ? 'desc' : 'asc');

                    rows.sort((a, b) => {
                        let aVal = a.cells[index].textContent.trim();
                        let bVal = b.cells[index].textContent.trim();

                        // Ïà´Ïûê Ï≤òÎ¶¨ (ÏΩ§Îßà Ï†úÍ±∞)
                        const aNum = parseFloat(aVal.replace(/,/g, ''));
                        const bNum = parseFloat(bVal.replace(/,/g, ''));

                        if (!isNaN(aNum) && !isNaN(bNum)) {
                            return isAsc ? bNum - aNum : aNum - bNum;
                        }

                        // Î¨∏ÏûêÏó¥ Ï≤òÎ¶¨
                        return isAsc
                            ? bVal.localeCompare(aVal, 'ko')
                            : aVal.localeCompare(bVal, 'ko');
                    });

                    // Ï†ïÎ†¨Îêú Ìñâ Îã§Ïãú Ï∂îÍ∞Ä
                    rows.forEach(row => tbody.appendChild(row));
                });
            });
        });
    </script>
